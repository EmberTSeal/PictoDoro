<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingstyle.css">
    <link rel="stylesheet" href="landing_anim.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <title>Landing Page</title>
</head>
<header>
    <h1>POMODORO</h1>
</header>

<body>
    <main>
        <div class="card">
            <div class="card-upper">

                <h2>Set A Timer</h2>
                <p class="desc">It's time to focus on your work </p>

            </div>
            <!-- <a href="#">Start Now</a> -->
            <div class="card-lower">
                <img src="timer.jpg" class="img-thumbnail" alt="image-timer">
            </div>
        </div>

        <div class="card most-popular">
            <div class="card-upper">
               
                <h2>Do your work </h2>
                <p class="desc">Be Consistent</p>
            </div>
            <!-- <a href="#">Get It Now</a> -->
            <div class="card-lower">
                <img src="work.jpg" class="img-thumbnail" alt="image-work">

            </div>
        </div>

        </div>
        <div class="card">
            <div class="card-upper">
                <h2>Get Rewarded</h2>
                <p class="desc">
                    Unlock unique stories
                </p>
            </div>
            <!-- <a href="#">Get It Now</a> -->
            <div class="card-lower">
                <img src="reward.jpg" class="img-thumbnail" alt="image-work">
            </div>
        </div>
        <div class="btn">
            <a href="#">Next</a>
        </div>
    </main>
</body>

</html>
